<!DOCTYPE html>
<html>
<head>
  <title>Aldū</title>
 <link rel="icon" type="image/x-icon" href="etcesflag.png">
</head>
<body>
   <img src="etcesflag.png" style="width: 100%; height: 25px;" alt="flag">
  <h1>EUCSAESEN NALDU 🖤🤍💙</h1>
  <input type="number" id="input" placeholder="D'esdath aldot" />
  <button onclick="tr()">Ciath</button>
  <p id="output">...</p>
  <p id="length">...</p>

  <script>
    function tr() {
      const firstCardinal = ["zereu", "seue", "neu", "dac", "riec", "gaur", "teus", "ger", "sun", "far"];
      const secondCardinal = ["", "par", "neupar", "dapar", "riepar", "gaupar", "teuspar", "gerpar", "sunpar", "farpar"];
      const thirdCardinal = ["", "liteu", "neulteu", "dalteu", "rielteu", "gaulteu", "teusliteu", "gerliteu", "sunliteu", "farliteu"];
      const input = document.getElementById("input").value;
      const length = String(input).length;
      let output = "";
      for (let i=0; i < length; i++){
        if (i == 0){
          if (length > 1 && Number(String(input)[length-1-i]) == 0){
          } else {
          output = firstCardinal[Number(String(input)[length-1-i])] + output;
          }
          } else if (i == 1) {
          if (Number(String(input)[length-2-i]) != 0){
             output = "'" + output;
          }
          output = secondCardinal[Number(String(input)[length-1-i])] + output;
          } else if (i == 2) {
          if (Number(String(input)[length-3-i]) != 0 && Number(String(input)[length-2-i])){
             output = "'" + output;
          }
          output = thirdCardinal[Number(String(input)[length-1-i])] + output;
          } else {
        output = i + output;
        }
      }
      document.getElementById("output").textContent = output;
      document.getElementById("length").textContent = length;
    }
  </script>
</body>
</html>
