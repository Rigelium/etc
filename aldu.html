<!DOCTYPE html>
<html>
<head>
  <title>Aldū</title>
 <link rel="icon" type="image/x-icon" href="etcesflag.png">
</head>
<body>
   <img src="etcesflag.png" style="width: 100%; height: 25px;" alt="flag">
  <h1>EUCSAESEN NALDU</h1>
  <input type="number" id="input" placeholder="D'esdath aldot" />
  <button onclick="tr()">Ciath</button>
  <p id="output">...</p>
  <p id="ordinal">...</p>
  <p>ordinalont: su, nu, duc, ruc, gur, tu, iur, siun, fur</p>
  <script>
    function tr() {
      const firstCardinal = ["zereu", "seue", "neu", "dac", "riec", "gaur", "teus", "ger", "sun", "far"];
      const firstOrdinal = ["", "su", "nu", "duc", "ruc", "gur", "tu", "iur", "siun", "fur"];
      const secondCardinal = ["", "par", "neupar", "dapar", "riepar", "gaupar", "teuspar", "gerpar", "sunpar", "farpar"];
      const thirdCardinal = ["", "liteu", "neulteu", "dalteu", "rielteu", "gaulteu", "teusliteu", "gerliteu", "sunliteu", "farliteu"];
      const fourthCardinal = ["", "seue", "neu", "dac", "riec", "gaur", "teus", "ger", "sun", "far"];
      const input = document.getElementById("input").value;
      const length = String(input).length;
      let output = "";
      let ordinal = "";
      let ordinalSet = "0";
      for (let i=0; i < length; i++){
        if (i == 0){
          if (length > 1 && Number(String(input)[length-1-i]) == 0){
          } else {
            output = firstCardinal[Number(String(input)[length-1-i])] + output;
            ordinal = firstOrdinal[Number(String(input)[length-1-i])] + ordinal;
            ordinalSet = 1;
          }
          } else if (i == 1 || i == 4) {
          if (Number(String(input)[length-i]) != 0 && Number(String(input)[length-2-i]) != 0){
             output = "'" + output;
             ordinal = "'" + ordinal;
          }
          output = secondCardinal[Number(String(input)[length-1-i])] + output;
          if (ordinalSet == 0 && Number(String(input)[length-1-i]) != 0 ) {
          ordinal = "u" + ordinal;
          ordinalSet = 1;
          }
          ordinal = secondCardinal[Number(String(input)[length-1-i])] + ordinal;
        } else if (i == 2 || i == 5) {
          if (Number(String(input)[length+1-i]) != 0 && Number(String(input)[length-i]) != 0){
             output = "'" + output;
          }
          output = thirdCardinal[Number(String(input)[length-1-i])] + output;
          } else if ( i == 3 ) {
             output = "-aūreu-" + output;
          output = fourthCardinal[Number(String(input)[length-1-i])] + output;
          } else {
        output = i + output;
        }
      }
      document.getElementById("output").textContent = output;
      document.getElementById("ordinal").textContent = ordinal;
    }
  </script>
</body>
</html>
