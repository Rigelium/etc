<!DOCTYPE html>
<html>
<head>
  <title>Text File Viewer</title>
</head>
<body>
  <h1>Text File Contents:</h1>
  <pre id="text-output">Loading...</pre>

  <script>
    fetch('verbs.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('text-output').textContent = text;
      })
      .catch(error => {
        document.getElementById('text-output').textContent = 'Error loading file.';
        console.error(error);
      });
  </script>
</body>
</html>
