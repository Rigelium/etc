<head>
  <title>Seucer Etces neyu</title>
</head>
<body>
  <p>Erstmal testen ne?</p>
  <pre id="text-output">Loading...</pre>
   <script>
    fetch('verbs.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('text-output').textContent = text;
      })
      .catch(error => {
        document.getElementById('text-output').textContent = 'Error loading file.';
        console.error(error);
      });
  </script>
</body>
