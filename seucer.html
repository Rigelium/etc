<!DOCTYPE html>
<html>
<head>
  <title>Text File Viewer</title>
    <link rel="icon" type="image/x-icon" href="https://media.discordapp.net/attachments/1204013419506700300/1376974510565232716/image.png?ex=686f4eb2&is=686dfd32&hm=217f73ba75a771af37c81af0275f0e62784230f5dc0ebcf6bc0e6d7068571b4d&=&format=webp&quality=lossless">
</head>
<body>
  <h1>Text File Contents:</h1>
  <pre id="text-output">Loading...</pre>

  <script>
    fetch('verbs.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('text-output').textContent = text;
      })
      .catch(error => {
        document.getElementById('text-output').textContent = 'Error loading file.';
        console.error(error);
      });
  </script>
</body>
</html>
