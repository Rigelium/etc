<!DOCTYPE html>
<html>
<head>
  <title>Text File Viewer</title>
    <link rel="icon" type="image/x-icon" href="https://media.discordapp.net/attachments/1204013419506700300/1376974510565232716/image.png?ex=686f4eb2&is=686dfd32&hm=217f73ba75a771af37c81af0275f0e62784230f5dc0ebcf6bc0e6d7068571b4d&=&format=webp&quality=lossless">
</head>
<body>
  <h1>Da suge l√©z cu</h1>

  <input type="text" id="search-input" placeholder="Enter word or phrase" />
  <button onclick="searchText()">Suge</button>

  <h2>Esdatont:</h2>
  <p>REUMNAS</p>
  <pre id="verbs">...</pre>
  <p>DANNAS</p>
  <pre id="nouns">...</pre>
  <p>SANETNAS</p>
  <pre id="results">...</pre>
    <p>ID CATEGORIS</p>
  <pre id="other">...</pre>

  <script>
    function searchText() {
      const keyword = document.getElementById('search-input').value.toLowerCase();
      const resultsContainer = document.getElementById('results');
      const verbsContainer = document.getElementById('verbs');
      const nounsContainer = document.getElementById('nouns');
      const otherContainer = document.getElementById('other');

      fetch('adjectives.txt')  // Adjust path if your .txt file is elsewhere
        .then(response => response.text())
        .then(text => {
          const lines = text.split('\n');
          const matches = lines.filter(line => line.toLowerCase().includes(keyword));

          if (matches.length > 0) {
            resultsContainer.textContent = matches.join(' (adj.)\n');
          } else {
            resultsContainer.textContent = 'Sanetnas leas-e fendae.';
          }
        })
        .catch(error => {
          resultsContainer.textContent = 'Error loading file.';
          console.error(error);
        });
      
      fetch('verbs.txt')  // Adjust path if your .txt file is elsewhere
        .then(response => response.text())
        .then(text => {
          const lines = text.split('\n');
          const matches = lines.filter(line => line.toLowerCase().includes(keyword));

          if (matches.length > 0) {
            verbsContainer.textContent = matches.join(' (v.)\n');
          } else {
            verbsContainer.textContent = 'Reumnas leas-e fendae.';
          }
        })
        .catch(error => {
          verbsContainer.textContent = 'Error loading file.';
          console.error(error);
        });

      fetch('nouns.txt')  // Adjust path if your .txt file is elsewhere
        .then(response => response.text())
        .then(text => {
          const lines = text.split('\n');
          const matches = lines.filter(line => line.toLowerCase().includes(keyword));

          if (matches.length > 0) {
            nounsContainer.textContent = matches.join(' (n.)\n');
          } else {
            nounsContainer.textContent = 'Dannas leas-e fendae.';
          }
        })
        .catch(error => {
          nounsContainer.textContent = 'Error loading file.';
          console.error(error);
        });
      
       fetch('other.txt')  // Adjust path if your .txt file is elsewhere
        .then(response => response.text())
        .then(text => {
          const lines = text.split('\n');
          const matches = lines.filter(line => line.toLowerCase().includes(keyword));

          if (matches.length > 0) {
            otherContainer.textContent = matches.join(' (n.)\n');
          } else {
            otherContainer.textContent = 'Caz iu leas fendae.';
          }
        })
        .catch(error => {
          otherContainer.textContent = 'Error loading file.';
          console.error(error);
        });
    }
  </script>
</body>
</html>
